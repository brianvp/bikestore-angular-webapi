<section id="content">
    <div class="container" ng-controller="ModelDetailCtrl">        
<!--Editing Template-->
        <!--todo - create buffer object for eg modelBuffer.modelName, etc so cancel can restore the original model values-->
        <div ng-show="inEditMode">
            <form  class="form-horizontal"  ng-submit="saveModel()">
                <div class="form-group">
                    <label class="col-sm-2">Manufacturer:</label>
                    <div class="col-sm-8">
                        <select name="manufacturerSelect" id="manufacturerSelect" ng-model="model.manufacturerId">
                            <option ng-repeat="manufacturer in manufacturers" value="{{manufacturer.manufacturerId}}">{{manufacturer.manufacturerName}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2">Category:</label>
                    <div class="col-sm-8">
                        <select name="categorySelect" id="categorySelect" ng-model="model.categoryId">
                            <option ng-repeat="category in categories" value="{{category.categoryId}}">{{category.categoryName}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2">Manufacturer #:</label>
                    <div class="col-sm-8"><input ng-model="model.manufacturerCode" /></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2">Model Name:</label>
                    <div class="col-sm-8"><input ng-model="model.modelName" /></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2">Status:</label>
                    <div class="col-sm-8">
                        <select name="statusSelect" id="statusSelect" ng-model="model.statusId">
                            <option ng-repeat="status in statusList" value="{{status.statusId}}">{{status.statusName}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2">List Price:</label>
                    <div class="col-sm-8"><input ng-model="model.listPrice" /></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2">Description:</label>
                    <div class="col-sm-8"><textarea ng-model="model.description" rows="5" ></textarea></div>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" type="submit">save</button>
                </div>
            </form>
        </div>
<!-- Viewing Template-->
        <div ng-show="!inEditMode">
            <form class="form-horizontal">
                <div class="form-group">
                    <label>Manufacturer:</label> {{model.manufacturerName}}
                </div>
                <div class="form-group">
                    <label>Category:</label> {{model.categoryName}}
                </div>
                <div class="form-group">
                    <label>Manufacturer #:</label> {{model.manufacturerCode}}
                </div>
                <div class="form-group">
                    <label>Model Name:</label> {{model.modelName}}
                </div>
                <div class="form-group">
                    <label>Status:</label> {{model.statusName}}
                </div>
                <div class="form-group">
                    <label>List Price:</label> {{model.listPrice}}
                </div>
                <div class="form-group">
                    <label>Description:</label> {{model.description}}
                </div>
                <div class="form-group">
                </div> 
            </form> 
        </div>

        <span class="btn btn-default"><a href="Model#/">back</a></span>
        <span ng-show="!inEditMode" ng-click="inEditMode = true" class="btn btn-default">edit</span>
        <span ng-show="inEditMode" ng-click="inEditMode = false" class="btn btn-default">cancel</span>
    </div>

</section>
